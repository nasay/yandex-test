<!DOCTYPE=html>
<html lang="en-RU">
<head>
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css"> 
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main-content row">
        <div class="columns small-12 large-8 small-centered" id="presentations-list"></div>
    </div>

    <div class="footer row">
        <div class="columns medium-12">
            <div>Icons made by <a href="http://www.freepik.com"
                    title="Freepik">Freepik</a>, <a href="http://www.icons8.com"
                    title="Icons8">Icons8</a> from <a
                    href="http://www.flaticon.com"
                    title="Flaticon">www.flaticon.com</a>         is licensed by
                <a href="http://creativecommons.org/licenses/by/3.0/"
                    title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        </div>
    </div>

    <div class="modal-wrapper hide" id="modal-wrapper">
        <div class="modal" id="modal">
            <div class="presentation-container" id="presentation-container">
                <div class="slides-wrapper" id="slides-wrapper"></div>
    
                <div class="row navigation-panel" id="navigation-panel">
                    <div class="columns small-6 large-4">
                        <button id="previous-button"><div class="rotate-180 flaticon-next15"></div></button>
                        <button id="next-button"><div class="flaticon-next15"></div></button>
                    </div>
                    <div class="columns small-6 large-4 text-right">
                        <button id="fullscreen-button" title="Switch fullscreen mode (Enter)"><i class="flaticon-square48"></i></button>
                    </div>
                </div>
            </div>
            <i class="flaticon-cross37 close" id="close"></i>
        </div>
    </div> 

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/slides-container.js"></script>
    <script src="js/list.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
